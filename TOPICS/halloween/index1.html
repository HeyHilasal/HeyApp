    <script>
      var fecha = new Date();
      var numero = fecha.getDate();
      var dia = fecha.getDay();
      var diasemana;
      switch (dia){
        case 0:
          diasemana = "Sunday";
          break;
          case 1:
          diasemana = "Monday";
          break;
          case 2:
          diasemana = "Thursday";
          break;
          case 3:
          diasemana = "Wednesday";
          break;
          case 4:
          diasemana = "Thursday";
          break;
          case 5:
          diasemana = "Friday";
          break;
          case 6:
          diasemana = "Satuday";
          break;

        
      }
      document.getElementById("fecha").innerHTML = "<i class='fa-solid fa-calendar-day'></i> " + diasemana + " " + numero ;
